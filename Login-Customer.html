    </header>
    <section class="whitespace">
        <div class="row" id="login" style="display: block;">
            <h1>Customer Login</h1>
            <form method="post">
                <div>
                    <label for="username" class="label">Username</label>
                    <input type="text" placeholder="Enter your username email or phone number" name="username" required>
                </div>
                <div>
                    <label for="password" class="label">Password</label>
                    <input type="password" placeholder="Enter your password" name="password" required>
                </div>

                <div class="submitButtom">
                    <input value="Login" type="submit" class="button">
                    <br><br><br><br>
                    <sub>First time customer?
                        <input type="reset" value="Sign Up" class="button" onclick="login()">
                    </sub>
                </div>

            </form>
        </div>

        <div class="row" id="signup" style="display: none;">
            <h1>Customer sign-up</h1>
            <form method="post">
                <div class="labels">
                    <label for="email" class="label">Email&zwnj; &zwnj; &zwnj; &zwnj; &zwnj; &zwnj; &zwnj; </label>
                    <input type="text" placeholder="Enter your email" name="email" required>
                </div>
                <div class="labels">
                    <label for="username" class="label">Username</label>
                    <input type="text" placeholder="Enter your chosen username" name="username" required>
                </div>
                <div class="labels">
                    <label for="password" class="label">Password</label>
                    <input type="password" placeholder="Enter your chosen password" name="password" required>
                </div>
                <div class="labels">
                    <label for="news" class="label">Newsletter?
                        <input type="checkbox" id="news" name="news" checked="">
                    </label>
                </div>
                <div class="submitButtom">
                    <input value="Sign up" type="submit" class="button">
                    <br><br><br><br>
                    <sub>Returning customer?
                        <input type="reset" value="Login" class="button" onclick="login()">
                    </sub>
                </div>
            </form>
        </div>
    </section>
